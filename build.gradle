plugins {
    id 'io.spring.dependency-management' version '1.0.8.RELEASE' apply false
    id 'org.asciidoctor.convert' version '1.5.8'
//    id 'de.undercouch.download' version '4.0.0'
}

ext{
    resourceDir="./spring-docs-build/src/main/resources/"
    springVersion = "5.2.3.RELEASE"
    springBootVersion="2.2.2.RELEASE"
    springDataJpaVersion="2.2.4.RELEASE"
    springDataCommonsVersion="2.2.4.RELEASE"
    springSecurityVersion="5.2.1.RELEASE"
}

configure(allprojects) { project ->
    apply plugin: "io.spring.dependency-management"
    
    dependencyManagement {
        repositories {
            maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
            mavenCentral()
            maven { url "https://repo.spring.io/libs-spring-framework-build" }
            maven { url "https://repo.spring.io/snapshot" }
        }
    }
}

configure(subprojects) { subproject ->
    apply plugin: "org.asciidoctor.convert"
    dependencies {
        asciidoctor("io.spring.asciidoctor:spring-asciidoctor-extensions:0.1.3.RELEASE")
    }
}